<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassWork3</title>
</head>
<body>
    <!-- for the lining -->
    <fieldset>
        <!-- for the title -->
         <legend>Personal Details</legend>
         <action="https://www.google.com" autocomplete="on">
            <!-- for input labels -->
             <label for="first_name">First Name</label>&nbsp;
             <input type="text" name="fname" id="" required/>
            <br/><br/>
            
            <label for="middle_name">Middle Name</label>&nbsp;
            <input type="text" name="mname" id="" required/><br/><br/>

            <label for="last_name">Last Name</label>&nbsp;
            <input type="text" name="lname" id="" required/><br/><br/>

            <label for="course">Course</label>
            <select name="course" id="">
                <option value="select">Select Course</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="Btech">Btech</option>
                <option value="Mtech">Mtech</option>
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
            </select><br/><br/>

            <label for="Gender">Gender</label>
            <input type="radio" name="gender" id=""/>
            <label for="male">Male</label>&nbsp;&nbsp;

            <input type="radio" name="gender" id=""/>
            <label for="female">Female</label>&nbsp;&nbsp;

            <input type="radio" name="gender" id=""/>
            <label for="Other">Other</label>&nbsp;&nbsp;<br/><br/>

            <label for="dob">DOB</label>
            <!-- only date -->
            <input type="date" name="dob" id=""><br/><br/>
            <!-- with time & date -->
            <!-- <input type="datetime=local" name="dob" id=""/> --> 
            
            <label for="phone_no">Phone No</label>
            <input type="text" name="phone_no" id="" placeholder= "+91" disabled/><br/><br/>

            <label for="address">Address</label>
            <textarea name="address" id="" rows="10" cols="40"></textarea><br/><br/>

            <label for="Email">Email</label>
            <input type="email" name="Email" id="" required/><br/><br/>

            <label for="password">Password</label>
            <input type="password" name="password" id="" required/><br/><br/>

            <label for="Re-type password">Re-type password</label>
            <input type="password" name="password" id="" required/><br/><br/>

            <input type="checkbox" name="Terms&Conditions" id=""/>
            <label for="terms&conditions">Agree to the terms & Conditions</label>

            <input type="checkbox" name="GetUpdatesOn" id=""/>
            <label for="terms&conditions">Get Updates on whatsapp</label><br/><br/>

            <label for="choosefile">Choose File</label>
            <input type="file" name="choosefile" id="" required/><br/><br/>

            <label for="choose color">Choose color</label>
            <input type="color" name="Choose Color" id=""><br/><br/>

            <input type="reset" value="Reset"/>&nbsp;&nbsp;
            <input type="submit" value="Submit"/>
            
         </form>
    </fieldset>
</body>
</html>
